<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 panel panel-default auth">
                <h1>Авторизация</h1>
                <div class="panel-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверный логин или пароль.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Вы вышли из своего аккаунта.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Логин</label>
                            <input class="form-control" id="username" placeholder="Логин" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Пароль" name="password" />
                        </div>
                        <button type="submit" class="btn btn-default">Войти</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
